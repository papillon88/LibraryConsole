<!DOCTYPE html>
<html lang="en" data-ng-app='mainapp'>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="styleSheet" href="css/ui-grid.min.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="js/ui-grid.min.js"></script>  
<script type="text/javascript" src="js/controller.js"></script>
</head>

<body data-ng-controller='borroweraddcontrol'>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">UTD Library Console</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="ahome.html">Home</a></li>
      <li><a href="bsearch.html">Search</a></li>
      <li><a href="ccheckin.html">Check In</a></li>
      <li><a href="dcheckout.html">Check Out</a></li>
      <li class="active"><a href="eaddborrower.html">Add Borrower</a></li>
      <li><a href="ffines.html">Fines</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
<div class="row">
  <div class="col-md-2">
  	<label>First Name</label><br>
    <input type="text" data-ng-model="fname" class="form-control" placeholder="Enter valid first name">
  </div>
  <div class="col-md-2">
  	<label>Last Name</label><br>
    <input type="text" data-ng-model="lname" class="form-control" placeholder="Enter valid last name">
  </div>
  <div class="col-md-2">
  	<label>SSN</label><br>
    <input type="text" data-ng-model="ssn" class="form-control" placeholder="Valid SSN">
  </div>
  <div class="col-md-2">
  	<label>Address</label><br>
    <input type="text" data-ng-model="address" class="form-control" placeholder="Enter valid Address">
  </div>
  <div class="col-md-2">
  	<br><button type="button" class="btn btn-primary" data-ng-click="adduser()">Add Borrower</button>
  </div>

  <div class="col-md-2">
		<div data-ng-show="showError" class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}</div>	
  </div> 
  <div class="col-md-2">
		<div data-ng-show="showSuccess" class="alert alert-success"><strong>Success:</strong> {{successMessage}}</div>	
  </div> 
  
</div>
</div>

<br><br>

<div data-ui-grid="gridOptions" data-ui-grid-selection class="myGrid"></div>
